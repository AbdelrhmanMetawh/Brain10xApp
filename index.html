<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Brain10x APP</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
	
	<style>
      /* Blur Overlay (only active when popup is shown) */
      #blurOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(4px);
        background: rgba(0, 0, 0, 0.3);
        z-index: 9998;
        display: none;
      }
  
      /* Popup Container */
      #updatePopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #161619;
        color: #fff;
        padding: 35px 55px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        z-index: 9999;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: auto;
        max-width: 400px;
        animation: fadeInUp 0.5s ease-out;

        font-family: cairo;
      }
  
      #updatePopup h1 {
        font-size: 19px;
        margin: 0 0 20px;
        text-align: center;
        width: 155px;
      }
  
      #updatePopup button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 7px;
        cursor: pointer;
        font-size: 17px;
        width: 100%;
        max-width: 200px;
        margin: 10px 0;

        font-family: cairo;
      }
  
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate(-50%, -40%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
    </style>
	
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build_0.8.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/build_0.8.data",
        frameworkUrl: buildUrl + "/build_0.8.framework.js",
        codeUrl: buildUrl + "/build_0.8.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Brain10x",
        productName: "Brain10x APP",
        productVersion: "0.8",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
	 /* new */
	 // Listen for messages from the Service Worker
	navigator.serviceWorker?.addEventListener('message', event => {
		if (event.data && event.data.type === 'NEW_VERSION_AVAILABLE') {
		showPopup();
		}
	});
	/* new */
	  
    </script>

<!-- Blur Background -->
<div id="blurOverlay"></div>

<!-- Popup -->
<div id="updatePopup">
  <h1>إصدار جديد متاح</h1>
  <button style="background: #4caf50;" onclick="location.reload(true)">تحديث</button>
  <button style="background: #2d3436;" onclick="hidePopup()">لاحقاً</button>
</div>

<!-- Notification Sound -->
<audio id="popupSound" preload="auto">
  <source src="out-of-nowhere-pop-up.mp3" type="audio/mp3">
</audio>

<!-- JS to Trigger Popup -->
<script>
  function showPopup() {
    document.getElementById('blurOverlay').style.display = 'block';
    document.getElementById('updatePopup').style.display = 'flex';

    const sound = document.getElementById('popupSound');
    sound.volume = 0.5;
    sound.play().catch(e => console.warn("Sound play failed:", e));
  }

  function hidePopup() {
    document.getElementById('blurOverlay').style.display = 'none';
    document.getElementById('updatePopup').style.display = 'none';
  }

</script>
	
  </body>
</html>
